<mat-card class="app-card">

  <mat-card-header class="app-header">
    <h2 class="app-headline">
      <mat-icon class="app-icon">outlined_flag</mat-icon>
      {{country?.name}}
    </h2>
  </mat-card-header>

  <mat-card-content class="app-card--content">

    <mat-form-field class="facts-card--form-control">
      <input matInput placeholder="Population" disabled value="{{country?.population | number}}">
    </mat-form-field>

    <mat-form-field class="facts-card--form-control">
      <input matInput placeholder="Region" disabled value="{{country?.region}}">
    </mat-form-field>

    <mat-form-field class="facts-card--form-control">
      <input matInput placeholder="Capital" disabled value="{{country?.capital}}">
    </mat-form-field>

    <section>
      <label class="facts-card--list-label">{{country?.currencies.length === 1 ? 'Curreny' : 'Currencies'}}</label>
      <div class="facts-card--list-item">
        <mat-checkbox *ngFor="let curreny of country?.currencies" [ngModel]="true" disabled>{{curreny}}</mat-checkbox>
      </div>
    </section>

    <section>
      <label class="facts-card--list-label">{{country?.timezones.length === 1 ? 'Timezone' : 'Timezones'}}</label>
      <div class="facts-card--list-item">
        <mat-checkbox *ngFor="let timezone of country?.timezones" [ngModel]="true" disabled>{{timezone}}</mat-checkbox>
      </div>
    </section>

  </mat-card-content>
</mat-card>
