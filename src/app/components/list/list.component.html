<div class="app-frame">
  <mat-card class="list-card">
    <table mat-table
           [dataSource]="dataSource"
           matSort
           matSortActive="name"
           matSortDirection="asc"
           class="list-table">

      <ng-container matColumnDef="flag">
        <th mat-header-cell *matHeaderCellDef> Flag</th>
        <td mat-cell *matCellDef="let row">
          <img [src]="row.flag" [alt]="row.name" class="list-table--flag">
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country</th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>

      <ng-container matColumnDef="population">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Population</th>
        <td mat-cell *matCellDef="let row"> {{row.population | number}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="{{row.id}}" class="list-table--row">
      </tr>

    </table>
  </mat-card>
</div>
