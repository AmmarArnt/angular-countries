<mat-toolbar color="primary" class="toolbar">
  <button mat-button routerLink="/countries" class="list-button" title="Show all countries">
    <mat-icon class="mat-icon" role="img" svgicon="menu" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" focusable="false" viewBox="0 0 24 24">
        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
      </svg>
    </mat-icon>
  </button>
  <div class="search">
    <input aria-label="search" placeholder="Search for country ...    (e.g Germany or Berlin)" type="search"
           class="search--input"
           (search)="onSearch()" (keyup)="onSearch()" [(ngModel)]="searchTerm">
  </div>
</mat-toolbar>
